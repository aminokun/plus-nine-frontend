name: React Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      
      - name: Install npm dependencies
        run: npm install

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

    # - name: Run tests
    #   run: npm test
